<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="izq container-fluid">
            <div class="d-flex align-items-center">
                <a class="navbar-brand" href="https://github.com/Abril-Echavarria/Memotest"><i class="bi bi-github"></i></a>
                <h1>Memotest</h1>
                <div id="tiempo" class="tiempo" style="font-weight: bold; margin: 10px;"></div>
                
            </div>
            <div class="flecha"><i class="bi bi-heart-arrow"></i></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <div id="menu" class="menu d-flex align-items-center">
                    <label for="nivel" class="me-3">Elegí un nivel: </label>
                    <select id="nivel" class="form-select w-auto me-2" aria-label="Default select example">
                    <option value="facil">Fácil</option>
                    <option value="medio">Medio</option>
                    <option value="dificil">Difícil</option>
                </select>
                <button type="button" class="btn btn-outline-dark" id="jugar">Jugar</button>
            </div>
            </div>
        </div>
    </nav>

    <div id="tablero"></div>

    <div class="modal fade" id="modalVictoria" tabindex="-1" aria-labelledby="modalVictoriaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-center" id="modalVictoriaLabel">¡Felicidades!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body"><p id="tiempoFinal"></p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="reiniciarJuego">Cerrar</button>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
